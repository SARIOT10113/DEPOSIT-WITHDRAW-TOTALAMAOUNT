      <div class="container">
          <div id="login-area">
              <h1 class="text-center">Well come to pioneer bank</h1>
              <div class="submit-area ">
                  <h3>Login</h3>
                  <input type="email" class="form-control" placeholder="Enter your name "><br>
                  <input type="password" class="form-control" placeholder="Enter your password"><br>
                  <a id="login" class="btn btn-primary" href="#">Enter</a>
              </div>

            </div>

            <br><br>

            <div id="transaction-area">
                <div class="row">
                    <div class="col-md-4 pt-4">
                        <div class="deposit status p-4 bg-primary">
                            <h5>Deposit</h5>
                            <h1>$<span id="currentDeposit">00</span></h1>
                        </div>
                    </div>

                    <div class="col-md-4 pt-4">
                        <div class="withdraw status p-4 bg-success">
                            <h5>Withdraw</h5>
                            <h1>$ <span id="currentWithdraw">00</span></h1>
                        </div>
                    </div>

                    <div class="col-md-4 pt-4">
                        <div class="balance status p-4 bg-info">
                            <h5>Blance</h5>
                            <h1>$ <span id="currentBalance">1000</span> </h1>
                        </div>
                    </div>

                </div><br><br>

                <div class="row">
                    <div class=" col-md-6 ">
                        <div class="submit-area">
                            <h4>Deposit</h4>
                            <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to depposint"><br>
                            
                            <button id="addDeposit" class="btn btn-success">Deposit</button>
                        </div>

                    </div>

                    <div class="col-md-6 ">
                        <div class="submit-area ">
                            <h4>Withdraw</h4>
                            <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to depposint"><br>
                            <button id="addWithdraw" class="btn btn-success"> Withdraw </button>
                        </div>

                    </div>
                </div>

            </div>

        </div>
